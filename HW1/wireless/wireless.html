<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>清华大学校园网 Tsinghua University Network</title>
        <link rel="stylesheet" href="../CSS/wireless.css">
    </head>
    <body id="popup">
        <div id="center">
            <div class="greet"></div>
            <div class="triangle"></div>
            <div class="corner"></div> 
            <div id="info">
                <h2 class="user_name" id="uname"></h2>
                <div id="info_content">
                    <div class="label_text">
                        已连接
                        <p class="English">Duration</p>
                    </div>
                    <div class="content_text">
                        <span id="clock" style="color:#ec6677">11:45:14</span>
                    </div>
                    <span class="unit"></span>
                    <div class="label_text">
                        已用流量
                        <p class="English">Usage</p>
                    </div>
                    <div class="usage_line">
                        <ul class="usage_text">
                            <li>125</li>
                            <li>100</li>
                            <li>75</li>
                            <li>50</li>
                        </ul>
                        <div id="usage_value" style="width: 86.5105px"></div>
                        <div class="stripe"></div>
                        <div class="stripe second_stripe"></div>
                        <div class="content_text">
                            <span class="unit" id="usage_flux">40.81G</span>
                        </div>

                    </div>

                </div>

            </div>

            <div class="bar">
                <button class="disconnect" id="logout">断开连接&nbsp;Disconnect</button>
            </div>
            <ul id="links">
                <li>
                    <a id="link_info" href="http://www.baidu.com/" target="_new" title="清华大学信息门户">Info</a>
                </li>
                <li>
                    <a id="link_lib" href="http://lib.tsinghua.edu.cn/" target="_new" title="清华图书馆lib.tsinghua">Lib</a>
                </li>
                <li>
                    <a id="link_learn" href="http://learn.tsinghua.edu.cn/" target="_new" title="清华网络学堂learn.tsinghua">Learn</a>
                </li>
                <li>
                    <a id="link_mail" href="http://mail.tsinghua.edu.cn/" target="_new" title="清华邮箱mail.tsinghua">Mail</a>
                </li>
            </ul>
        </div>
        <script src="../JS/wireless.js" async></script>
    </body>
</html>
