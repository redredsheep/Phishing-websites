<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Wireless Login</title>
        
        <link rel="stylesheet" type="text/css" href="../CSS/login.css">
    </head>
    <body id="non_phone">
        <div id="center">
            <div id="wire_head">
                <div id="title">
                </div>
            </div>
            <div id="QR_code" style="margin-right: 220px;">
                <div id="QR_code_img"> 
                </div>
                <p id="QR_text">欢迎关注"清华大学信息服务"</p>
                    
            </div>
            <div id="content">
                <div id="attsinghua" >
                    <a href="http://mobileapp.tsinghua.edu.cn" target="_blank">
                        <img src="/image/wireless/attsinghua.png" style="    width: 215px;    height: 105px;">
                    </a>
                </div>
                <div class="greet"> </div>
                <div class="triangle" id="message"></div>
                <div class="notice_box">
                    <div class="corner"></div>
                    <div id="notice">
                    </div>
                </div>
                <div id="login">
                    <div id="form">
                        <div class="blank">
                            <div class="Label_text">
                                用户名
                                <p class="english">User&nbsp;ID</p>
                            </div>
                            <input type="text" id="username">
                            
                        </div>
                        <div class="blank">
                            <div class="Label_text">
                                密码
                                <p class="english">Password</p>
                            </div>
                            <input type="password" id="password">
                        </div>

                        <button id="connect"></button>
                    </div>
                </div>
                <div class="triangle" id="t_login"></div>
                <div id="download">
                    <ul id="system">
                        <li>
                            <a class="windows" >
                                Windows
              
                            </a>
                        </li>
                        <li>
                            <a class="mac" >
                                MacOS
                            </a>
                        </li>
                        <li>
                            <a class="linux" >
                                Linux
                            </a>
                        </li>
                        <li>
                            <a class="android" >
                                Android
                            </a>
                        </li>
                        <li>
                            <a class="ios" >
                                iOS
                            </a>
                        </li>
                    </ul>
                    

                </div>
                <ul id="other">
                    <li class="bookmark">
                        <a href="javascript:addBookmark('TUNet 无线网登录');" title="收藏Bookmark&nbsp;This&nbsp;Page">
                            收藏
                            <p class="english">Bookmark&nbsp;This&nbsp;Page</p>
                        </a>
                    </li>
                    <li class="help">
                        <a href="http://net.tsinghua.edu.cn/help/help.html">
                            帮助
                            <p class="english">Help</p>
                        </a>
                    </li>
                    <li class="contact">
                        <div class="title">
                            联系
                            <p class="english">Contact</p>
                        </div>
                        <div class="detail english">
                            "+86-10-62784859"
                            <a href="mailto:its@tsinghua.edu.cn">
                                its@tsinghua.edu.cn
                            </a>
                        </div>
                    </li>
                </ul>
                

            </div>
            <div id="foot">
                清华大学信息化技术中心
                <p class="english">Information Technology Center of Tsinghua University</p>
            </div>
        </div>
        <script src="../JS/login.js" async></script>
    </body>

</html>
